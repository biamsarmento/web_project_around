<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Project Around">
    <meta name="author" content="Beatriz Mingorance Sarmento">
    <meta name="keywords" content="Around, World, Like, Pictures">
    <title>My Homeland</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__content">
          <nav class="nav">
            <a class="nav__logo-link" href="#">
              <img
                src="./images/Vector.svg"
                alt="Logo Around The US"
                class="nav__logo"
              />
            </a>
          </nav>
          <div class="header__line"></div>
        </div>
      </header>
      <main class="content">
        <section class="popup" id="popup">
          <div class="popup__container">
            <button class="popup__close-button"></button>
            <h2 class="popup__title">Editar Perfil</h2>
            <form class="popup__form form">
              <fieldset class="form__fieldset">
                <input type="text" class="form__input form__input_type_name" id="nome" name="nome" value="Jacques Cousteau" required>
                <input type="text" class="form__input form__input_type_activity" id="atividade" name="atividade" value="Explorar" required>
              </fieldset>
            </form>
            <button type="submit" class="popup__submit-button">Salvar</button>
          </div>
        </section>
        <section class="profile" id="profile">
          <img
            src="./images/Avatar.png"
            alt="Avatar Image"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__info-title">Jacques Cousteau</h1>
            <button class="profile__info-edit-button"></button>
            <p class="profile__info-activity">Explorar</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements" id="elements">
          <div class="card">
            <img
              src="./images/image1.png"
              alt="Imagem de um rio em uma floresta"
              class="card__image"
            />
            <div class="card__tag">
              <p class="card__tag-title">Vale de Yosemite</p>
              <button class="card__tag-like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/image2.png"
              alt="Imagem de um rio em uma floresta"
              class="card__image"
            />
            <div class="card__tag">
              <p class="card__tag-title">Lago Louise</p>
              <button class="card__tag-like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/image3.png"
              alt="Imagem de um rio em uma floresta"
              class="card__image"
            />
            <div class="card__tag">
              <p class="card__tag-title">Montanhas Care...</p>
              <button class="card__tag-like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/image4.png"
              alt="Imagem de um rio em uma floresta"
              class="card__image"
            />
            <div class="card__tag">
              <p class="card__tag-title">Latemar</p>
              <button class="card__tag-like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/image5.png"
              alt="Imagem de um rio em uma floresta"
              class="card__image"
            />
            <div class="card__tag">
              <p class="card__tag-title">Vanoise National Park</p>
              <button class="card__tag-like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/image6.png"
              alt="Imagem de um rio em uma floresta"
              class="card__image"
            />
            <div class="card__tag">
              <p class="card__tag-title">Lago di Braies</p>
              <button class="card__tag-like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer" id="footer">
        <div class="footer__copyright">
          <p class="footer__copyright-text">&#169; 2021 Around The U.S.</p>
        </div>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
