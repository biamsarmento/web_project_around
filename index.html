<!doctype html><html lang="pt"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Web Project Around"><meta name="author" content="Beatriz Mingorance Sarmento"><meta name="keywords" content="Around, World, Like, Pictures"><title>My Homeland</title><link rel="shortcut icon" href="../favicon.ico"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><div class="header__content"><nav class="nav"><a class="nav__logo-link" href="#"><img src="4e8e0a1d604782a0dff8.svg" alt="Logo Around The US" class="nav__logo"/></a></nav><div class="header__line"></div></div></header><main class="content"><section class="profile-popup" id="profile-popup"><div class="profile-popup__container"><button class="profile-popup__close-button"></button><h2 class="profile-popup__title">Editar Perfil</h2><form class="profile-popup__form form" name="formPopup" novalidate><fieldset class="form__fieldset"><input class="form__input form__input_type_name" id="nome" name="name" value="Jacques Cousteau" minlength="2" maxlength="40" required> <span class="form__input-error nome-error"></span> <input class="form__input form__input_type_activity" id="atividade" name="about" value="Explorar" minlength="2" maxlength="200" required> <span class="form__input-error atividade-error"></span> <button type="submit" class="form__submit-button">Salvar</button></fieldset></form></div></section><section class="new-card-popup" id="new-card-popup"><div class="new-card-popup__container"><button class="new-card-popup__close-button"></button><h2 class="new-card-popup__title">Novo local</h2><form class="new-card-popup__form form" name="formNewCard" novalidate><fieldset class="form__fieldset"><input class="form__input form__input_type_title" id="titulo" name="name" placeholder="Title" minlength="2" maxlength="30" required> <span class="form__input-error titulo-error"></span> <input type="url" class="form__input form__input_type_url" id="url" name="link" placeholder="Image URL" required> <span class="form__input-error url-error"></span> <button type="submit" class="form__submit-button">Salvar</button></fieldset></form></div></section><section class="delete-popup" id="delete-popup"><div class="delete-popup__container"><button class="delete-popup__close-button"></button><h2 class="delete-popup__title">Tem certeza?</h2><form class="delete-popup__form form" name="formDelete" novalidate><fieldset class="form__fieldset"><button type="submit" class="form__submit-button">Sim</button></fieldset></form></div></section><section class="edit-profile-pic-popup" id="edit-profile-pic-popup"><div class="edit-profile-pic-popup__container"><button class="edit-profile-pic-popup__close-button"></button><h2 class="edit-profile-pic-popup__title">Alterar a foto do perfil</h2><form class="edit-profile-pic-popup__form form" name="formEditProfilePic" novalidate><fieldset class="form__fieldset"><input type="url" class="form__input form__input_type_url" id="url" name="linkEditProfilePic" placeholder="https://somewebsite.com/someimage.jpg" required> <span class="form__input-error url-error"></span> <button type="submit" class="form__submit-button">Salvar</button></fieldset></form></div></section><section class="image-popup" id="image-popup"><div class="image-popup__container"><img class="image-popup__picture"><p class="image-popup__title"></p><button class="image-popup__close-button"></button></div></section><section class="profile" id="profile"><button class="profile__avatar_button"><img src="93c771f5f8582261951d.png" alt="Edit Sign" class="profile__avatar_edit"> <img alt="Avatar Image" class="profile__avatar"/></button><div class="profile__info"><h1 class="profile__info-title"></h1><button class="profile__info-edit-button"></button><p class="profile__info-activity"></p></div><button class="profile__add-button"></button></section><section class="elements" id="elements"></section></main><footer class="footer" id="footer"><div class="footer__copyright"><p class="footer__copyright-text">&#169; 2021 Around The U.S.</p></div></footer></div><template id="card-template"><div class="card"><button class="card__delete-button"></button> <button class="card__image-link"><img class="card__image"/></button><div class="card__tag"><p class="card__tag-title"></p><div class="card__tag-likes"><button class="card__tag-like"></button><p class="card__tag-like-count"></p></div></div></div></template></body></html>
